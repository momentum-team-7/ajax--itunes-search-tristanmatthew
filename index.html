<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="http://db.onlinewebfonts.com/c/6c24622222a278147bc3107d76bbdfbd?family=Myriad" rel="stylesheet">
  <link href="style.css" rel="stylesheet"/>
  <script src="main.js" defer></script>
  <title>iChoons - an iTunes API search application</title>
</head>
<body>
  <header>
    <h1>iChoons</h1>
  </header>
  <div class="container">
    <figure>
      <audio id="audio-player-container" controls></audio>
    </figure>
    <section id="name-title"></section>
    <form id="search-submit">
      <input id="search-bar" placeholder="eg: Cap'n Geech and the Shrimp Shack Shooters" autofocus>
      <button id="submit-search">SEARCH!</button>
    </form>
  </div>
    <section>
      <h2>Search Results:</h2>
      <ul id="results"></ul>
    </section>
</body>
</html>
